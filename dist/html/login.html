<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login用户登录</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>

<body>
    <!-- 内容 -->
    <div class="toptip-box">
        <i></i>
        <span></span>
    </div>
    <div id="main-contentdl">
        <div class="weepr42">
            <div class="logreg-logo">
                <a href="/"></a>
            </div>
            <div class="logreg-box">
                <form action="" id="fmLogin" method="post">
                    <div class="logreg-box-hea">
                        <ul class="clearfix">
                            <li>
                                <a href="javascript:void(0)" class="active">密码登录</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">短信登录</a>
                            </li>
                        </ul>
                    </div>
                    <div class="logreg-box-con">
                        <ul>
                            <li>
                                <h2>用户名</h2>
                                <div class="logreg-box-con-input">
                                    <span class="input-tip">昵称/手机号</span>
                                    <input autocomplete="off" class="numzmsz" data-val="true" data-val-required="请输入用户名" id="Username" maxlength="50" name="Username"
                                        type="text" value="" />
                                </div>
                            </li>
                            <li>
                                <h2>密码</h2>
                                <div class="logreg-box-con-input">
                                    <span class="input-tip">请输入密码</span>
                                    <input class="numzmsz" data-val="true" data-val-required="请输入登录密码" id="Pwd" maxlength="20" name="Pwd" type="password" />
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="logreg-box-secr clearfix mt20 mb20">
                        <div class="logreg-box-secrcon fl">
                            <label class="login-remen" for="rembme">记住我</label>
                            <input data-val="true" data-val-required="IsRemember 字段是必需的。" id="rembme" name="IsRemember" type="checkbox" value="true"
                            />
                            <input name="IsRemember" type="hidden" value="false" />
                        </div>
                        <div class="fr login-fgs">
                            <a href="/Account/Forgot" target="_blank">忘记密码？</a>
                        </div>
                    </div>
                    <div id="btnSubmit" class="logreg-box-bot">
                        <a class="zgbigred-btn" href="javascript:void(0)">立即登录</a>
                    </div>
                </form>
                <!-- <script src="js/jquery.min.js"></script>
                <script src="js/jquery.form.min.js"></script>
                <script src="js/jquery.validate.min.js"></script>
                <script src="js/login.js"></script> -->

                <div class="other-login mt20 clearfix">
                    <span class="fl tit">使用合作网站登录:</span>
                    <ul class="fl clearfix">
                        <li class="weixin-icon">
                            <a href="javascript:void(0);" onclick="open_wechat()">
                                <b></b>
                                <i></i>
                            </a>
                        </li>

                        <li class="qq-icon">
                            <a href="javascript:void(0)" onclick="open_qq()" class="qq">
                                <b></b>
                                <i></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="other-zc mt40 mb20">
                    <a href="regist.html" target="_blank">注册自个账号</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="sm-footer">
        <div class="sm-footer-link">
            <a href="/Help/About">了解自个</a>
            <span>｜</span>
            <a href="/Help">帮助中心</a>
            <span>｜</span>
            <a href="/Help/Feedback">意见反馈</a>
            <span>｜</span>
            <a href="/Help/Disclaimer">免责声明</a>
        </div>
        <p class="sm-footer-about">自个科技（北京）有限公司 Copyright©2017. All Rights Reserved.</p>
    </div>
    <!-- <script src="js/login-other.js"></script> -->



</body>

</html>
