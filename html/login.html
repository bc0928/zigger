<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login用户登录</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/regist.css" />
    
</head>

<body>
    <!-- 内容 -->
    <div class="toptip-box">
        <i></i>
        <span></span>
    </div>
    <div id="main-contentdl">
        <div class="weepr42">
            <div class="logreg-logo">
                <a href="index.html"></a>
            </div>
            <div class="logreg-box">
                <form action="" id="fmLogin" method="post">
                    <div class="logreg-box-hea">
                        <ul class="clearfix">
                            <li>
                                <a href="javascript:void(0)" class="active">密码登录</a>
                            </li>
                            <li>
                                <a href="javascript:void(0)">短信登录</a>
                            </li>
                        </ul>
                    </div>
                    <div class="logreg-box-con">
                        <ul>
                            <li>
                                <h2>用户名</h2>
                                <div class="logreg-box-con-input">
                                    <input autocomplete="off" placeholder="手机号" class="numzmsz" id="Username" maxlength="50" name="Username" type="text" value="18510649284" />
                                </div>
                                <span class="tip hide">请输入注册的手机号</span>
                            </li>
                            <li>
                                <h2>密码</h2>
                                <div class="logreg-box-con-input">
                                    <input class="numzmsz" id="Pwd" maxlength="20" name="Pwd" type="password" placeholder="请输入密码" value="660928" />
                                </div>
                                <span class="tip hide">请填写长度为6-14字符的密码</span>
                            </li>
                        </ul>
                    </div>
                    <div class="logreg-box-secr clearfix mt20 mb20">
                        <div class="logreg-box-secrcon fl">
                            <label class="login-remen" for="rembme">记住我</label>
                            <input data-val="true" data-val-required="IsRemember 字段是必需的。" id="rembme" name="IsRemember" type="checkbox" value="true"
                            />
                            <input name="IsRemember" type="hidden" value="false" />
                        </div>
                        <div class="fr login-fgs">
                            <a href="javascript:void(0)" target="_blank">忘记密码？</a>
                        </div>
                    </div>
                    <div id="btnSubmit" class="logreg-box-bot">
                        <a class="zgbigred-btn" href="javascript:void(0)">立即登录</a>
                    </div>
                </form>
                <div class="other-login mt20 clearfix">
                    <span class="fl tit">使用合作网站登录:</span>
                    <ul class="fl clearfix">
                        <li class="weixin-icon">
                            <a href="javascript:void(0);" onclick="open_wechat()">
                                <b></b>
                                <i></i>
                            </a>
                        </li>

                        <li class="qq-icon">
                            <a href="javascript:void(0)" onclick="open_qq()" class="qq">
                                <b></b>
                                <i></i>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="other-zc mt40 mb20">
                    <a href="regist.html" >注册自个账号</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div class="sm-footer">
        <div class="sm-footer-link">
            <a href="/Help/About">了解自个</a>
            <span>｜</span>
            <a href="/Help">帮助中心</a>
            <span>｜</span>
            <a href="/Help/Feedback">意见反馈</a>
            <span>｜</span>
            <a href="/Help/Disclaimer">免责声明</a>
        </div>
        <p class="sm-footer-about">自个科技（北京）有限公司 Copyright©2017. All Rights Reserved.</p>
    </div>
    <script src="../src/libs/jquery-3.3.1.js"></script>
    <script src="../src/js/login.js"></script>



</body>

</html>
